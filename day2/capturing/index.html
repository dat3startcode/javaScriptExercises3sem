<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubbling</title>
</head>
<body>

<div id="parent">
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
    <div id="div5">+</div>

</div>


<script>
document.querySelector("#parent").addEventListener( 'click', event => {
    //console.log(event.target.id)
    const pad = event.target.id;
    let number = 0;
    if(pad ===  "div1") {
        number = 7
    }
    if(pad ===  "div2") {
        number = 8
    }

    console.log(number)
})

</script>
</body>
</html>
